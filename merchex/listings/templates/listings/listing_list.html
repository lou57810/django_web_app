
{% extends 'listings/base.html' %}

{% block content %}
<h2>Listings</h2>
<a href="{% url 'listing-create' %}">Ajouter une nouvelle liste</a>

<p>Mes {{ articles|length }} articles préférés sont :</p>

    <ul>
        {% for article in articles %}
        <li><a href="{% url 'listing-detail' article.id %}">{{ article.title|upper }}</a></li>
        - <a href="{% url 'data-update' article.id %}">[modifier l'annonce]</a>
        {% endfor %}
    </ul>

{% endblock %}
